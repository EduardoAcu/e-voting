{% extends 'main/layout.html' %}

{% block body %}
<div class="container-fluid">
    <div> 
        <h1 class="h3 mb-2 text-primary font-weight-bolder text-center"> Analista Programador</h1>
    </div>


    <div class="card shadow mb-4" data-aos="fade-up" data-aos-duration="1000" data-aos-easing="ease-in-out">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary text-center">Resumen Total</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered tally-table" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Cargo</th>
                            <th>Foto</th>
                            <th>Nombre Completo</th>
                            <th>Biografia</th>
                            <th>Votos</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for ap in ap %}
                        <tr>
                            <td>{{ap.position}}</td>
                            <td class="d-flex justify-content-center"><img src="{{ ap.photo_url }}" width="100xp" height="100px"></td>
                            <td>{{ap.fullname}}</td>
                            <td>{{ap.bio}}</td>
                            <td>{{ ap.voters.all|length }} </td> 
                        </tr>   
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
