{% extends 'main/layout.html' %}


{% block body %}

<div class="container"> 
    <h1 class="h3 mb-2 text-primary text-center font-weight-bolder">Actualizar Candidato</h1><br>
<form action="" method="POST" class="user" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label> <b> Foto </b> </label>
        {{ candidate_form.photo }}
    </div>
    <div class="form-group">
        <label> <b> Nombre Completo: </b> </label>
        {{ candidate_form.fullname }}
    </div>
    <div class="form-group">
        <label> <b> Biografia </b> </label>
        {{ candidate_form.bio }}
    </div>
    <div class="form-group">
        <label> <b> Cargo </b> </label>
        {{ candidate_form.position }}
    </div>
   <div class="d-flex justify-content-center">
   <input type="submit" value="Save" class="btn btn-primary btn-user  w-25">
   <a href="{% url 'apcandidates' %}" class="ml-3 btn btn-secondary btn-user  w-25">Cancelar</a>
   </div>
</form>
</div>
{% endblock %}
