{% extends 'main/layout.html' %}


{% block body %}

<div class="container"> 
    <h1 class="h3 mb-2 text-primary text-center font-weight-bolder">Actualizar {{ voter.email }}</h1><br>
<form action="" method="POST" class="user" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group" >
        <label> <b> Correo </b> </label>
        {{ form.email }}
    </div>
    <div class="form-group">
        <label> <b> Carrera </b> </label>
        {{ form.department }}
    </div>
    <div class="form-group">
        <label> <b> Nombres </b> </label>
        {{ form.first_name }}
    </div>
    <div class="form-group">
        <label> <b> Apellidos </b> </label>
        {{ form.last_name }}
    </div>
    <div class="form-group">
        <label> <b> Contrase√±a </b> </label>
        {{ form.password }}
    </div>
   <div class="d-flex justify-content-center">
   <input type="submit" value="Guardar" class="btn btn-primary btn-user  w-25">
   <a href="{% url 'apcandidates' %}" class="ml-3 btn btn-secondary btn-user  w-25">Cancelar</a>
   </div>
</form>
</div>
{% endblock %}
